#  Global library
global:
  version: VERSION
  css:
    theme:
      css/main.css: { weight: -1 }
  js:
    js/sparkle_motion.js: { minified: false, weight: -1 }
  dependencies:
    - core/drupal
    - core/jquery


# overrides for classy/base
base:
  version: VERSION
  css:
    component:
      css/components/action-links.css: { weight: -5 }
      css/components/button.css: { weight: -5 }
      css/components/container-inline.css: { weight: -5 }
      css/components/details.css: { weight: -5 }
      css/components/exposed-filters.css: { weight: -5 }
      css/components/field.css: { weight: -5 }
      css/components/form.css: { weight: -5 }
      css/components/icons.css: { weight: -5 }
      css/components/inline-form.css: { weight: -5 }
      css/components/item-list.css: { weight: -5 }
      css/components/link.css: { weight: -5 }
      css/components/links.css: { weight: -5 }
      css/components/menu.css: { weight: -5 }
      css/components/more-link.css: { weight: -5 }
      css/components/pager.css: { weight: -5 }
      css/components/tablesort.css: { weight: -5 }
      css/components/tabs.css: { weight: -5 }
      css/components/textarea.css: { weight: -5 }

jquery:
  remote: https://github.com/jquery/jquery
  version: "3.2.1"
  license:
    name: MIT
    url: https://github.com/jquery/jquery/blob/3.2.1/LICENSE.txt
    gpl-compatible: true
  js:
    js/vendor/jquery-3.2.1.min.js: { minified: true, weight: -20 }

normalize:
  remote: https://github.com/necolas/normalize.css
  version: "7.0.0"
  license:
    name: MIT
    url: https://github.com/necolas/normalize.css/blob/master/LICENSE.md
    gpl-compatible: true
  css:
    base:
      css/normalize.css: { weight: -10 }


jquery-throttle-debounce:
  remote: https://github.com/cowboy/jquery-throttle-debounce
  version: "1.1"
  license:
    name: MIT
    url: https://github.com/cowboy/jquery-throttle-debounce/blob/master/LICENSE-MIT
    gpl-compatible: true
  js:
    js/vendor/jquery-throttle-debounce.min.js: { minified: true, weight: -5 }


